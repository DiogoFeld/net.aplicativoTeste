<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/main.css">
    <link rel="stylesheet" href="/Shared/shared.css">
    <link rel="stylesheet" href="/Style/index.css">
    <link rel="stylesheet" href="/Style/formStyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
</head>
<body>
    <header class="mainHeader">
        <div class="mainHeaderMenuDiv" id="menuHeaderButton">
            <img src="/src/assets/menu.png"></img>
        </div>

        <h2 id="mainTitle">
            Aplicativo net
        </h2>
        <div>
            <a>
                <button>
                    Login
                </button>
            </a>
            <button>
                LoggOff
            </button>

        </div>
    </header>

    <main class="main">
        <div class="sideBar" id="sideBar">
            <a href="index.html">
                <div class="sideBarDiv">
                    <label>Lista de Atendimentos</label>
                </div>
            </a>
        </div>

        <div class="MainContent">
            <h2>Triagens</h2>


            <div class="MainContentMenu">
                <h2>Historico de Triagens</h2>

                <button onclick="openModal()">Cadastro de Triagem</button>

            </div>


            <div class="mainContentTableDiv">

                <h4>Historico de Triagem</h4>
                <table>
                    <thead>
                        <tr>
                            <td>NOME</td>
                            <td>Ordem</td>
                            <td>Sintomas</td>
                            <td>Status</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Artur</td>
                            <td>22</td>
                            <td>Tosse</td>
                            <td>Esperando Atendimento</td>
                        </tr>
                        <tr>
                            <td>Josiane</td>
                            <td>23</td>
                            <td>Perna com perfuracao por Boi</td>
                            <td>Em Atendimento</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!--<div id="root"></div>-->
        </div>
    </main>

    <footer class="mainFooter">
        <div class="footerDiv">
            <a>
                <label class="footerLabels">By Diogo</label>
            </a>
            <a>
                <label class="footerLabels">Contact Us</label>
            </a>
        </div>
    </footer>

    <div class="offset" id="offset">

    </div>

        <!--MODAL-->

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <h2>Registro de Triagem</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="form-group">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <!--script SideBar-->
    <script src="/Shared/shared.js"></script>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
